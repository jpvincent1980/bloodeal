{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" defer></script>

    {% block title %}
    <title>Bloodeal</title>
    {% endblock %}

</head>

<body>

{% block header %}
    {% include "header.html" %}
{% endblock %}

    <main>
        <div class="dashboard-wrapper">

            {% block left-block %}
            <section class="dashboard-block side-block-min-width">
                <div class="dashboard-block-element min-height-20vh"></div>
                <div class="dashboard-block-element min-height-20vh"></div>
                <div class="dashboard-block-element min-height-20vh"></div>
                <div class="dashboard-block-element min-height-20vh"></div>
            </section>
            {% endblock %}

            {% block content %}
            <section class="dashboard-block main-block-min-width">
                <div class="dashboard-block-element min-height-30vh"></div>
                <div class="dashboard-block-element min-height-30vh"></div>
                <div class="dashboard-block-element min-height-30vh"></div>
                <div class="dashboard-block-element min-height-30vh"></div>
            </section>
            {% endblock %}

            {% block right-block %}
            <section class="dashboard-block side-block-min-width">
                <div class="dashboard-block-element min-height-20vh"></div>
                <div class="dashboard-block-element min-height-20vh"></div>
                <div class="dashboard-block-element min-height-20vh"></div>
                <div class="dashboard-block-element min-height-20vh"></div>
            </section>
            {% endblock %}

        </div>
    </main>

{% block footer %}
    {% include "footer.html" %}
{% endblock %}

</body>

</html>
