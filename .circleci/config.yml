version: 2.1

description: Workflow de build, test, linting, conteneurisation et d√©ploiement.

display:
  source_url: https://github.com/jpvincent1980/bloodeal

orbs:
  python: circleci/python@0.3.2
  docker: circleci/docker@2.0.1
  heroku: circleci/heroku@1.2.6

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
#          environment:
#            DJANGO_SETTINGS_MODULE: bloodeal.settings
#            PGHOST: localhost
#            PGUSER: circleci
#            POSTGRES_USER: circleci
#            POSTGRES_DB: circle_test
#            POSTGRES_HOST_AUTH_METHOD: trust
          command: python -m pytest

  lint:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: python -m flake8

  containerize:
    executor: docker/publish
    steps:
      - checkout
      - tag: $CIRCLE_SHA1
      - image: jpvincent1980/bloodeal

  deploy:
    executor: heroku/default
    steps:
      - checkout
      # Install Heroku if not already installed
      - heroku/install
      # Deploy app to Heroku
      - heroku/deploy-via-git:
          app-name: $HEROKU_APP_NAME
          api-key: HEROKU_API_KEY

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - containerize:
          requires:
            - build
#            - test
            - lint
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - containerize
          filters:
            branches:
              only: main